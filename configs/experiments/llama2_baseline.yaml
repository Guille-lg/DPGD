# Experiment Configuration: Baseline with Llama-2-7B
# Baseline generation without DPGD

experiment:
  name: "llama2_baseline"
  seed: 42
  output_dir: "./results/llama2_baseline"
  max_new_tokens: 100
  num_beams: 1
  do_sample: true
  temperature: 0.7

model:
  name: "Llama-2-7B"
  path: "meta-llama/Llama-2-7b"
  torch_dtype: "bfloat16"
  device: "cuda"

profile:
  # Hybrid difficulty score weights (β coefficients)
  beta_Freq: 0.4      # Weight for frequency component
  beta_Morph: 0.4     # Weight for morphology component
  beta_Mask: 0.2      # Weight for known/unknown component
  threshold: 0.5      # Difficulty threshold for V_difficult
  
  # Frequency data
  frequency_file: "data/frequency_es.csv"
  long_word_threshold: 12
  
  # DPGD penalty weights (α coefficients) - all zero for baseline
  alpha_SDP: 0.0      # Semantic Distance Penalty weight (disabled)
  alpha_Freq: 0.0     # Frequency penalty weight (disabled)
  alpha_Morph: 0.0    # Morphology penalty weight (disabled)
  delta_SDP: 0.0      # SDP threshold/margin

data:
  path: "data/alexsis.jsonl"
  test_split: 1.0     # Use all data for evaluation
