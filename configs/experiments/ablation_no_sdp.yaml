# Experiment Configuration: Ablation - No SDP
# DPGD without Semantic Distance Penalty (only Freq + Morph)

experiment:
  name: "ablation_no_sdp"
  seed: 42
  output_dir: "./results/ablation_no_sdp"
  max_new_tokens: 100
  num_beams: 1
  do_sample: true
  temperature: 0.7

model:
  name: "Mistral-7B-v0.1"
  path: "mistralai/Mistral-7B-v0.1"
  torch_dtype: "bfloat16"
  device: "cuda"

profile:
  beta_Freq: 0.4
  beta_Morph: 0.4
  beta_Mask: 0.2
  threshold: 0.5
  frequency_file: "data/frequency_es.csv"
  long_word_threshold: 12
  
  # Ablation: SDP disabled
  alpha_SDP: 0.0      # DISABLED
  alpha_Freq: 1.0     # Enabled
  alpha_Morph: 1.0    # Enabled
  delta_SDP: 0.0

data:
  path: "data/alexsis.jsonl"
  test_split: 1.0
